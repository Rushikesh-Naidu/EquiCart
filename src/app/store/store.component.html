<div class="mb-2" style="text-align: end;">
    <button mat-raised-button style="background-color: orange;" (click)="createStore()">Create store</button>
</div>


<table mat-table [dataSource]="storeData" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.logo" class="mt-1 mb-1" width="100px" alt="">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #BottomSheetOverviewExampleSheet>
    <mat-nav-list>
        <div class="product-form-container">
            <form [formGroup]="storeForm">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-80 ms-1 me-1">
                            <mat-label>Enter store name</mat-label>
                            <input matInput type="text" type="font-size: 20px" formControlName="name"
                                (input)="submitted = false">
                            <svg matPrefix style="margin: 0 10px;" xmlns="http://www.w3.org/2000/svg" height="24px"
                                viewBox="0 -960 960 960" width="24px" fill="#000">
                                <path
                                    d="M563-491q73-54 114-118.5T718-738q0-32-10.5-47T679-800q-47 0-83 79.5T560-541q0 14 .5 26.5T563-491ZM120-120v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80ZM136-280l-56-56 64-64-64-64 56-56 64 64 64-64 56 56-64 64 64 64-56 56-64-64-64 64Zm482-40q-30 0-55-11.5T520-369q-25 14-51.5 25T414-322l-28-75q28-10 53.5-21.5T489-443q-5-22-7.5-48t-2.5-56q0-144 57-238.5T679-880q52 0 85 38.5T797-734q0 86-54.5 170T591-413q7 7 14.5 10.5T621-399q26 0 60.5-33t62.5-87l73 34q-7 17-11 41t1 42q10-5 23.5-17t27.5-30l63 49q-26 36-60 58t-63 22q-21 0-37.5-12.5T733-371q-28 25-57 38t-58 13Z" />
                            </svg>
                            <mat-hint style="color: red"
                                *ngIf="submitted && storeForm.controls['name'].errors && storeForm.controls['name'].errors['required']">Please
                                enter store name</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-80 ms-1 me-1">
                            <mat-label>Enter store logo url</mat-label>
                            <input matInput type="text" type="font-size: 20px" formControlName="logo"
                                (input)="submitted = false">
                            <svg matPrefix style="margin: 0 10px;" xmlns="http://www.w3.org/2000/svg" height="24px"
                                viewBox="0 -960 960 960" width="24px" fill="#000">
                                <path
                                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm40-80h480L570-480 450-320l-90-120-120 160Zm-40 80v-560 560Z" />
                            </svg>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <button mat-raised-button style="background-color: orange;" (click)="submitStore()">Create
                            store</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-nav-list>
</ng-template>
